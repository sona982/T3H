<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản lý học sinh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            margin-bottom: 1rem;
        }
        .student-table {
            margin-top: 1.5rem;
        }
        .action-buttons button {
            margin-right: 0.25rem;
        }
        .form-container {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }
        .form-title {
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Quản lý học sinh</h2>

        <div class="form-container">
            <h4 class="form-title">Thông tin học sinh</h4>
            <form id="student-form" class="mb-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter student name" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="genderMale" name="gender" class="form-check-input" value="Male" required>
                        <label class="form-check-label" for="genderMale">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="genderFemale" name="gender" class="form-check-input" value="Female">
                        <label class="form-check-label" for="genderFemale">Nữ</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="mathScore" class="form-label">Math score</label>
                        <input type="number" id="mathScore" class="form-control" placeholder="Enter math score" min="0" max="10" step="0.01" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="englishScore" class="form-label">English score</label>
                        <input type="number" id="englishScore" class="form-control" placeholder="Enter english score" min="0" max="10" step="0.01" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="literatureScore" class="form-label">Literature score</label>
                        <input type="number" id="literatureScore" class="form-control" placeholder="Enter literature score" min="0" max="10" step="0.01" required>
                    </div>
                </div>
                
                <button type="submit" id="create-student-btn" class="btn btn-primary">Create Student</button>
            </form>
        </div>

        <div class="search-container">
            <div class="d-flex justify-content-between align-items-center">
                <input type="text" id="search-input" class="form-control" placeholder="Tìm kiếm theo tên hoặc giới tính..." style="width: calc(100% - 120px);">
                <button id="search-btn" class="btn btn-primary ms-2" style="width: 100px;">Search</button>
            </div>
        </div>

        <div class="student-table table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>#STT</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Math score</th>
                        <th>English score</th>
                        <th>Literature score</th>
                        <th>Average score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student data will be rendered here -->
                </tbody>
            </table>
        </div>

        <nav aria-label="Pagination">
            <ul class="pagination">
                <li class="page-item disabled"><a class="page-link">Previous</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
