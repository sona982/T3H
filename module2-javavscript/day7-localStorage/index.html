<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="conatainer">
        <!-- form đăng kí -->
        <div class="form-container" id="registerForm">
            <h1>ĐĂNG KÍ</h1>
            <form id="signupForm">
                <div class="form-groups">
                    <label for="fullName">Họ tên: </label>
                    <input type="text" id="fullName" name="fullName" required>
                    <div class="error-message" id="fullNameError"></div>
                </div>
                <div class="form-groups">
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" required>
                    <div class="error-email" id="emailError"></div>
                </div>
                <div class="form-groups">
                    <label for="gender">Giới tính: </label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="nam" checked>
                            <label for="male">Nam</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="nu">
                            <label for="female">Nữ</label> 
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="khac">
                            <label for="other">Khác</label>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Ngày sinh</label>
                            <input type="date" id="birthdate" name="birthdate" required>
                            <div class="error-message" id="birthdateError"></div>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="username" required>
                            <div class="error-message" id="usernameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Xác nhận mật khẩu</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        <button type="submit">Đăng ký</button>
                    </form>
                    <div class="toggle-link" id="goToLogin">Đã có tài khoản? Đăng nhập ngay</div>
                    </div>
                </div>
            </form>
        </div>
        <!-- Form đăng nhập -->
        <div class="form-container" id="loginForm" style="display: none;">
            <h1>Đăng nhập</h1>
            <form id="signinForm">
                <div class="form-group">
                    <label for="loginUsername">Tên đăng nhập</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mật khẩu</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                    <div class="error-message" id="loginError"></div>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
            <div class="toggle-link" id="goToRegister">Chưa có tài khoản? Đăng ký ngay</div>
        </div>

        <!-- Thông tin người dùng -->
        <div id="userInfo">
            <h1>Thông tin tài khoản</h1>
            <table class="user-info-table">
                <tr>
                    <td>Họ tên:</td>
                    <td id="infoFullName"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td id="infoEmail"></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td id="infoGender"></td>
                </tr>
                <tr>
                    <td>Ngày sinh:</td>
                    <td id="infoBirthdate"></td>
                </tr>
                <tr>
                    <td>Tên đăng nhập:</td>
                    <td id="infoUsername"></td>
                </tr>
            </table>
            <button class="logout-btn" id="logoutBtn">Đăng xuất</button>
        </div>
    </div>
</body>
</html>
